<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'tomikuvzpevnik/style.css' %}" />
    <link rel="stylesheet" href=" {% static 'tomikuvzpevnik/editSong.css' %}" />
    <title>Tomíkův zpěvník</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div style="text-align: center;">
    <div id="control">
      <div>
        <a href="{% url 'tomikuvzpevnik:song_page' song.id %}" class="control_button tall_button"><span class="back_span">⮌</span></a>
      </div>
      <div id="trans_control">
        <a href="{% url 'tomikuvzpevnik:song_delete' song.id %}" class="control_button tall_button"><span>Smazat</span></a>
      </div>
    </div>
  </div>
    <h2 style="text-align:center">Tomíkův zpěvník</h2>
    <h3 style="text-align:center">&#127925; Edituj písničku &#127925;</h3>
    <form action="" method="post">
        {% csrf_token %}
        {% if form.errors %}
        <div id="err_list">
        {{ form.errors }}
        </div>
        {% endif %}
      <div class="form">
        {% for field in form %}
          <div class="input_field" id="form_{{ field.name }}"{% if field.errors %} style="background-color:#ffaaaa;border-radius:5px;" {% endif %}>
            {{ field.label_tag }} {{ field }}</div>
        {% endfor %}
        <input type="submit" class="submit_button" value="Edituj!" />
      </div>
    </form>
  </body>
</html>
