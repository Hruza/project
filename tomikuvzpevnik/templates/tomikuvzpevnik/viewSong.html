<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ name }}</title>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'tomikuvzpevnik/favicon.ico' %}" />
    <link rel="stylesheet" href=" {% static 'tomikuvzpevnik/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src=" {% static 'tomikuvzpevnik/transpose.js' %}"></script>
  </head>
  <body>
    <div class="song">
      <div id="control">
        <div>
          <a href="{% url 'tomikuvzpevnik:index' %}" id="return"><span><img src=" {% static 'tomikuvzpevnik/icons/back_arrow.svg' %}" style="width:50%;height:50%;margin-top:17px;" /></span></a>
        </div>
        <div id="trans_control">
          <div>
            <a href="{% url 'tomikuvzpevnik:song_random' %}" class="control_button tall_button">Random</a>
          </div>
          <div>
            <a href="{% url 'tomikuvzpevnik:song_edit' song.id %}" class="control_button tall_button"><span>Upravit</span></a>
          </div>
          <div class="transposition">
            <div style="grid-area: t_label;">Transpose</div>
            <div style="grid-area: down;text-align: right;">
              <button onclick="transpose(-1)" class="control_button trans_button">v</button>
            </div>
            <div class="trans" id="trans" style="text-align:center;grid-area: number;">0</div>
            <div style="grid-area: up;text-align: left;">
              <button onclick="transpose(+1)" class="control_button trans_button">âŒƒ</button>
            </div>
          </div>
          <div>
            <button onclick="scrollpage()" class="control_button tall_button">Scroll<br />down</button>
          </div>
        </div>
      </div>

      <h1 id="song_name">{{ song.title }}</h1>
      <h3 id="author">{{ song.artist }}</h3>

      <div class="songtext">
        <div class="song_container">
          {% if song.capo != 0 %}
            <div id="capo">Capo {{ song.capo }}</div>
          {% endif %}
          {{ song.get_html_text|safe }}
        </div>
      </div>
    </div>
  </body>
</html>
